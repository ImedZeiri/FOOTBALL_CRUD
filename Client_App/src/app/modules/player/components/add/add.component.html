<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>Ajouter un joueur</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" formControlName="firstName">
              </div>
              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="lastName">
              </div>
              <div class="mb-3">
                <label class="form-label">Position</label>
                <select class="form-select" formControlName="position">
                  <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Équipe</label>
                <input type="text" class="form-control" formControlName="team">
              </div>
              <div class="mb-3">
                <label class="form-label">Âge</label>
                <input type="number" class="form-control" formControlName="age">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" routerLink="/players">Annuler</button>
            <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid || isSubmitting">
              <span *ngIf="!isSubmitting">Ajouter</span>
              <span *ngIf="isSubmitting">
                <span class="spinner-border spinner-border-sm"></span> Ajout...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
